  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>

<header>
  <div class="row pt-5">
    <div class="col-12">
      <div *ngIf="loading" class="alert alert-info">Carregando dados, aguarde...</div>
      <fieldset>
        <legend>Cadastro de Produtos</legend>
        <form [formGroup]="productForm" (ngSubmit)="submit()">
          <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
              <label class="sr-only" for="">Nome do Produto</label>
              <input type="text" formControlName="name" class="form-control" id="" placeholder="Nome do Produto">
            </div>
            <div class="col-sm-3 my-1">
              <label class="sr-only" for="">Marca</label>
              <div class="input-group">
                <input type="text" formControlName="brand" class="form-control" id="" placeholder="Marca">
              </div>
            </div>
            <div class="col-sm-2 my-1">
              <label class="sr-only" for="">Preço</label>
              <div class="input-group">
                <input type="text" formControlName="price" class="form-control" id="" placeholder="Preço">
              </div>
            </div>
            <div class="col-sm-2 my-1">
              <label class="sr-only" for="">Quantidade</label>
              <div class="input-group">
                <input type="text" formControlName="quantity" class="form-control" id="" placeholder="Quantidade">
              </div>
            </div>

            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</header>

<hr>

<main>
  <section>
    <div class="row pt-5">
      <div class="col-12">
        <fieldset>
          <legend>Lista de Produtos</legend>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center" *ngIf="products?.length < 1"><h6 class="text-danger">Lista de Produtos Vazia</h6></td>
              </tr>
              <tr *ngFor="let product of products">
                <th #page scope="row">{{ product.id }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.brand }}</td>
                <td>R$ {{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                  <button (click)="delete(product)" class="btn btn-danger">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="javascript:;" (click)="navigate(firstPageUrl)">Primeira</a></li>
            <li class="page-item" [class.active]="currentPage === item" *ngFor="let item of lastPage">
              <a class="page-link" href="javascript:;" (click)="navigate(path+item)">{{ item }}</a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:;" (click)="navigate(lastPageUrl)">Última</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</main>
